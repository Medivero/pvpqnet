name: Frontend build
"on": [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 19.x
        working-directory: frontend
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
        run: npm install && npm run build